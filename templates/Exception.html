<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='MusicLogo.png') }}" type="image/icon type">
    <title>No Emotion Detected</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #a6c0fe 0%, #f68084 100%);
            overflow: hidden;
            height: 100vh;
            transition: background-color 0.5s;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: gradientAnimation 10s ease infinite;
        }

        .exception-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
            max-width: 400px;
            margin: 20px;
        }

        @keyframes gradientAnimation {
            0% {
                background: linear-gradient(120deg, #a6c0fe 0%, #f68084 100%);
            }

            50% {
                background: linear-gradient(120deg, #f093fb 0%, #f5576c 100%);
            }

            100% {
                background: linear-gradient(120deg, #a6c0fe 0%, #f68084 100%);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
            animation: textAnimation 2s ease-out;
        }

        p {
            color: #555;
            font-size: 1.1em;
            margin-bottom: 20px;
            animation: textAnimation 2s ease-out;
        }

        @keyframes textAnimation {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .retry-button {
            background: linear-gradient(135deg, #ff5e5e, #ff1e1e);
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            animation: buttonAnimation 2s ease-out;
        }

        @keyframes buttonAnimation {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .retry-button:hover {
            background: linear-gradient(135deg, #ff1e1e, #ff5e5e);
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div class="exception-container">
        <h1>Oops!</h1>
        <p>We couldn't detect any emotion from your facial expressions.</p>
        <button class="retry-button" onclick="redirectToHomePage()">Try Again</button>
    </div>

    <script>
        function redirectToHomePage() {
            // Redirect to the home page or the first page of your application
            window.location.href = '/'; // This URL should point to your home page route
        }
    </script>
</body>

</html>
